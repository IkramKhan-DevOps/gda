{% extends 'website/base.html' %}
{% load static %}



{% block title %} Event Details {% endblock title %}
    


{% block content %}


<!--==================================================-->
<!-- Start  Breadcumb Area -->
<!--==================================================-->
<div class="breadcumb-area mt-4">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12 text-center">
				<div class="breadcumb-content">
					<div class="breadcumb-title">
						<h4>Event Details</h4>
					</div>
					<ul>
						<li><a href="index.html"><img src="{% static 'website/images/inner-images/breadcumb-text-shape.png' %}" alt="">Event</a></li>
						<li>Details</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!--==================================================-->
<!-- End Breadcumb Area -->
<!--==================================================-->


<!-- Events Page Start -->
<section class="events-page mt-4 mb-5">
    <div class="container">
        <div class="row">
            
        <!-- Event Three Single Start -->
        <div class="col-xl-4 col-lg-4">
        <div class="event-three__single">
        <div   div class="event-three__img-box">
            <div class="event-three__img">
                <img src="{% static 'website/images/events/event-3-3.jpg' %}" alt="">
            </div>
        </div>
        <div class="event-three__content">
            <div class="mt-2">
                <ul class="event-three__meta list-unstyled">
                    
                    <li><h3 class="event-three__title">Music Concert</h3></li>

                    <li class="mt-1">
                        <div class="icon">
                            <span class="fa fa-clock"></span>
                            <span class="data">10:00pm</span>
                        </div>
                    </li>
                    <li class="mt-1">
                        <div class="icon">
                            <span class="fa fa-map-marker"></span>
                            <span class="data">Galiyat,Thandiyani top</span>
                        </div>
                    </li>

                        <li class="mt-1"> 
                        
                            <span class="bi bi-calendar-date"> </span>
                                <span class="title" > 20 Jan, 2025</span>
                    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>


{% endblock content %}
