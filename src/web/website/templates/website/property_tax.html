{% extends 'website/base.html' %}
{% load static %}



{% block title %} Property Taxes {% endblock title %}
    


{% block content %}


<!--==================================================-->
<!-- Start  Breadcumb Area -->
<!--==================================================-->
<div class="breadcumb-area mt-4">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12 text-center">
				<div class="breadcumb-content">
					<div class="breadcumb-title">
						<h4>Property Taxes</h4>
					</div>
					<ul>
						<li><a href="index.html"><img src="{% static 'website/images/inner-images/breadcumb-text-shape.png' %}" alt="">Property</a></li>
						<li>tax</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!--==================================================-->
<!-- End Breadcumb Area -->
<!--==================================================-->

<div class="container mt-5">
    <h2>Property Tax Calculator</h2>
    <form>
        <div class="form-group">
            <label for="townSelect">Select Town:</label>
            <select class="form-control" id="townSelect">
                <option value="">Select Town</option>
                <option value="nathiagali">Nathiagali</option>
                <option value="dungagali">Dungagali</option>
                <option value="changlaGali">Changla Gali</option>
                <option value="khanaspur">Khanaspur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="propertyTypeSelect">Select Property Type:</label>
            <select class="form-control" id="propertyTypeSelect">
                <option value="">Select Property Type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="landArea">Total Land Area (Sq Yard):</label>
            <input type="number" class="form-control" id="landArea">
        </div>
        <div class="form-group">
            <label for="coveredArea">Total Covered Area (Sq FT):</label>
            <input type="number" class="form-control" id="coveredArea">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculatePropertyTax()">Calculate Tax</button>
        <div class="form-group mt-3">
            <label for="propertyTaxResult">Calculated Tax:</label>
            <input type="text" class="form-control" id="propertyTaxResult" readonly>
        </div>
    </form>
</div>




{% endblock content %}
