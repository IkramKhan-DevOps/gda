<div class="container mt-5">
    <h2>Water Tax Calculator</h2>
    <form>
        <div class="form-group">
            <label for="townSelect">Select Town:</label>
            <select class="form-control" id="townSelect">
                <option value="">Select Town</option>
                <option value="nathiagali">Nathiagali</option>
                <option value="dungaGali">Dunga Gali</option>
                <option value="khanaspur">Khanaspur</option>
                <option value="ayubia">Ayubia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="propertyTypeSelect">Select Property Type:</label>
            <select class="form-control" id="propertyTypeSelect">
                <option value="">Select Property Type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="document.getElementById('taxResult').value = calculateTax()">Calculate Tax</button>
        <div class="form-group mt-3">
            <label for="taxResult">Calculated Tax:</label>
            <input type="text" class="form-control" id="taxResult" readonly>
        </div>
    </form>
</div>



{% endblock content %}
